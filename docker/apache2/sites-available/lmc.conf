<VirtualHost *:80>

    ServerName localhost
	ServerAlias localhost	 

    WSGIDaemonProcess lmc_daemon
    WSGIProcessGroup lmc_daemon

    WSGIScriptAlias / "${WSGIDIR}/${WSGIFILE}"
    
    WSGIApplicationGroup %{GLOBAL}


    #The wsgi file must be accessable even if other content of the directory is no
    <Directory ${WSGIDIR}>
        Require all denied
        <Files ${WSGIFILE}>
            Require all granted
        </Files>    
    </Directory>

</VirtualHost>
