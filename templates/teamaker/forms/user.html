{% extends "../../base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block body %}

<div class="container my-3">

    <h2>New member form</h2>

    <form class="inputForms" >

        {% csrf_token %}
        {% bootstrap_form form layout='horizontal' %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}

    </form>

</div>

<script src="{% static '/teamaker/index.js' %}"></script>
{% endblock %}
